<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="money.css">
  <title>Money Tracker Web App</title>
</head>
<body>
  <h1>Money Tracker Web App</h1>

  <div class="input-section">
    <label for="category-select">Category:</label>
    <select id="category-select">
      <option value="">-- Select category --</option>
      <option value="College Fee">College Fee</option>
      <option value="Rent">Rent</option>
      <option value="Transport">Transport</option>
      <option value="Food">Food</option>
      <option value="Shopping">Shopping</option>
      <option value="Cool Drinks">Cool Drinks</option>
      <option value="Other">Other</option>
    </select>

    <!-- Button to enable custom category -->
    <button id="custom-category-btn" type="button">Write other item </button>

    <!-- Hidden input for custom category -->
    <input type="text" id="custom-category-input" placeholder="Enter custom category..." style="display:none;">

    <label for="amount-input">Amount:</label>
    <input type="number" id="amount-input" step="0.01" placeholder="0.00">

    <label for="date-input">Date:</label>
    <input type="date" id="date-input">

    <label for="note-input">Note:</label>
    <input type="text" id="note-input" placeholder="Write a note...">

    <button id="add-btn">Add</button>
  </div>

  <div class="expenses-list">
    <h2>Expenses List</h2>
    <div class="table-container">
      <table>
        <thead>
          <tr>
            <th>Category</th>
            <th>Amount</th>
            <th>Date</th>
            <th>Note</th>
            <th>Delete</th>
          </tr>
        </thead>
        <tbody id="expense-table-body"></tbody>
        <tfoot>
          <tr>
            <td>Total:</td>
            <td id="total-amount"></td>
            <td></td>
            <td></td>
            <td></td>
          </tr>
        </tfoot>
      </table>
    </div>
  </div>

  <footer class="footer">Made by - IS</footer>
  <script src="money.js"></script>
</body>
</html>
